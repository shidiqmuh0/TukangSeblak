<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupuary Airdrop Checker</title>
    <style>
        /* Responsive layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        #result {
            text-align: center;
            word-wrap: break-word;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Jupuary Airdrop Checker</h2>

<input type="text" id="walletInput" placeholder="Enter Solana Wallet Address">
<button onclick="checkAirdrop()">Check Airdrop</button>

<p id="result"></p>

<script>
    async function checkAirdrop() {
        const wallet = document.getElementById('walletInput').value;
        const resultElement = document.getElementById('result');

        if (!wallet) {
            resultElement.textContent = "Please enter a Solana wallet address.";
            return;
        }

        try {
            const response = await fetch(`https://jupuary-api.vercel.app/api/checkAirdrop/${wallet}`);
            const data = await response.json();

            if (data.eligible) {
                resultElement.textContent = `‚úÖ Wallet is Eligible! üòé`;
            } else {
                resultElement.textContent = `‚ùå Wallet is Not Eligible. ü§°`;
            }
        } catch (error) {
            resultElement.textContent = "An error occurred while checking the airdrop.";
            console.error("Error:", error);
        }
    }
</script>

</body>
</html>
