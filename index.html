<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cek Airdrop Jupuary</title>
</head>
<body>

<h2>Cek Airdrop Jupuary</h2>

<input type="text" id="walletInput" placeholder="Masukkan Wallet Solana">
<button onclick="cekAirdrop()">Cek Airdrop</button>

<p id="result"></p>

<script>
    async function cekAirdrop() {
        const wallet = document.getElementById('walletInput').value;
        const resultElement = document.getElementById('result');

        if (!wallet) {
            resultElement.textContent = "Mohon masukkan wallet Solana.";
            resultElement.style.color = "red";
            return;
        }

        try {
            const response = await fetch(`https://jupuary-airdrop-api.jup.ag/get/checkAirdrop/${wallet}/${wallet}`);
            const data = await response.json();

            if (data.eligible) {
                resultElement.textContent = `✅ Wallet Eligible! Anda mendapatkan ${data.amount} token.`;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "❌ Wallet Tidak Eligible.";
                resultElement.style.color = "red";
            }
        } catch (error) {
            resultElement.textContent = "Terjadi kesalahan saat memeriksa airdrop.";
            resultElement.style.color = "red";
            console.error("Error:", error);
        }
    }
</script>

</body>
</html>
